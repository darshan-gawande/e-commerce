<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakerhead</title>
    <link rel="stylesheet" href="/main/style.css">
</head>
<body>
    <nav id="nav">
        <nav class="navTop">
            <h1 class="brandName">SneakerHead</h1>

            <div class="search">
                <input type="search" placeholder="Search..."  class="searchInput">
            </div>
            <p class="offer">Limited offer</p>

        </nav>

        <nav class="navBottom">
            <div class="Item">AIR FORCE</div>
            <div class="Item">AIR JORDEN</div>
            <div class="Item">AIR MAX</div>
            <div class="Item">DUNK</div>
            <div class="Item">PEGASUS</div>
        </nav>

        <nav class="slider">
            <div class="sliderWrapper">
                <div class="sliderItem">
                    <img src="/images/dunk3.png" alt="JORDEN" class="sliderImg">
                    <div class="Bg"></div>
                    <h1 class="sliderTitle">AIR FORCE <br> NEW <br> COLLECTION</h1>
                    <h3 class="sliderPrice">₹12,000 </h3>
                    <button class="buyItem">BUY NOW</button>
                </div>

                <div class="sliderItem">
                    <img src="/images/jorden1.png" alt="AIR FORCE" class="sliderImg">
                    <h1 class="sliderTitle">AIR JORDEN <br> NEW COLLECTION</h1>
                    <h3 class="sliderPrice">₹18,000 </h3>
                    <button class="buyItem">BUY NOW</button>
                </div>

                <div class="sliderItem">
                    <img src="/images/airmax1.png" alt="JORDEN" class="sliderImg">
                    <h1 class="sliderTitle">AIR MAX <br> NEW COLLECTION</h1>
                    <h3 class="sliderPrice">₹10,000 </h3>
                    <button class="buyItem">BUY NOW</button>
                </div>

                <div class="sliderItem">
                    <img src="/images/dunk1.png" alt="JORDEN" class="sliderImg">
                    <h1 class="sliderTitle">DUNK<br> NEW COLLECTION</h1>
                    <h3 class="sliderPrice">₹11,000 </h3>
                    <button class="buyItem">BUY NOW</button>
                </div>

                <div class="sliderItem">
                    <img src="/images/pegasus1.png" alt="JORDEN" class="sliderImg">
                    <h1 class="sliderTitle">PEGASUS <br> NEW COLLECTION</h1>
                    <h3 class="sliderPrice">₹15,000 </h3>
                    <button class="buyItem">BUY NOW</button>
                </div>

            </div>
        </nav>
    </nav>
</body>

</html>
